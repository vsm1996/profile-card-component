<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image-container">
        <img
          class="card__image"
          src="images/image-victor.jpg"
          alt="user photo"
        />
      </div>
      <div class="card__header">
        Victor Crest <span class="card__header-age">26</span>
      </div>
      <div class="card__location">London</div>
      <hr class="card__line" />
      <div class="card__status">
        <ul class="card__status-list">
          <li class="card__status-item">
            <p class="card__status-item-number">80K</p>
            <small class="card__status-item-stat">Followers</small>
          </li>
          <li class="card__status-item">
            <p class="card__status-item-number">803K</p>
            <small class="card__status-item-stat">Likes</small>
          </li>
          <li class="card__status-item">
            <p class="card__status-item-number">1.4K</p>
            <small class="card__status-item-stat">Photos</small>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vsm1996">Vanessa Martin</a>.
    </div>
  </body>
</html>
